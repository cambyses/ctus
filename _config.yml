name: Kambiz Behi
description: Blog
meta_description: "Blogging"
baseurl: /ctus
exclude:['README.md']

aboutPage: true

markdown: kramdown
highlighter: rouge

paginate: 20
domain_name: ''
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://your-blog-url.example.com'
author:         'Kambiz Behi'
authorTwitter:  'kambizbehi'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post

